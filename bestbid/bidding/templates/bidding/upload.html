{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{% block head %}
			<title>Upload | BestBid.com</title>
		{% endblock %}
	</head>

	<body>
		{% block body %}
			<div class="container">
				<main>
					<br>
					<h1 style="text-align: center;">Upload an Asset</h1>
					<br>
				
					<form action="{% url 'upload' %}" method="POST">
						{% csrf_token %}
						<fieldset>
							<div class="w-50">
								<div class="form-group">
									<label class="col-form-label" for="inputDefault">Name</label>
									<input type="text" class="form-control" placeholder="Name of the Asset" id="inputDefault">
								</div>
								<div class="form-group">
									<label class="control-label">Baseprice</label>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">$</span>
											</div>
											<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Baseprice of the Asset">
											<div class="input-group-append">
												<span class="input-group-text">.00</span>
											</div>
										</div>
									</div>
								</div>
								<legend>Category</legend>
								<div class="form-group">
									<div class="custom-control custom-radio">
										<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked="">
										<label class="custom-control-label" for="customRadio1">Car</label>
									</div>
									<div class="custom-control custom-radio">
										<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
										<label class="custom-control-label" for="customRadio2">House</label>
									</div>
								</div>
								<div class="form-group">
									<label for="exampleTextarea">Description</label>
									<textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Description for the Asset"></textarea>
								</div>
								<div class="form-group">
										<label for="exampleInputFile">Image</label>
										<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
								  </div>
								<div class="form-group">
									<fieldset>
									  <label class="control-label" for="readOnlyInput">Seller</label>
									  <input class="form-control" id="readOnlyInput" type="text" value="{{user.name}}" readonly="">
									</fieldset>
								  </div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</fieldset>
					</form>
				</main>
			</div>
			
		{% endblock %}
	</body>
</html>
