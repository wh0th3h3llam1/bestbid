{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{% block title %}
			<title>Upload | BestBid.com</title>
		{% endblock %}
	</head>

	<body>
		{% block body %}
			<div class="container w-50">
				<main>
					<br>
					<h1 style="text-align: center;">Upload Asset</h1>
					<br>
				
					<form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset>
							<div class="form">
								<div class="form-group">
									<label class="col-form-label" for="name">Name</label>
									<input type="text" class="form-control" placeholder="Name of the Asset" id="name" name="name">
								</div>
								<div class="form-group">
									<label class="control-label">Baseprice</label>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text">$</span>
											</div>
											<input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Baseprice of the Asset" name="baseprice">
											<div class="input-group-append">
												<span class="input-group-text">.00</span>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="selectOption">Category</label>
									<select class="custom-select" id="selectedOption" name="selectedOption" required>
									  <option selected value="none">Select</option>
									  <option value="car">Car</option>
									  <option value="house">House</option>
									</select>
								  </div>
								<div class="form-group">
									<label for="description">Description</label>
									<textarea class="form-control" id="description" rows="3" placeholder="Description for the Asset" name="description"></textarea>
								</div>
								<div class="form-group">
										<label for="exampleInputFile">Image</label>
										<input type="file" class="form-control-file" aria-describedby="imageHelp" name="image">
								</div>
								<div class="form-group">
									<fieldset>
										<label class="control-label" for="{{ user.name }}">Seller</label>
										<input class="form-control" id="{{ user.name }}" type="text" value="{{ user.name }}" readonly="" name="user_name">
									</fieldset>
								  </div>
							</div>
							<input type="hidden" name="user_id" value="{{ request.session.id }}">
							<input type="hidden" name="user_type" value="{{ request.session.user_type }}">
							<div class="form-group">
								<button class="btn btn-primary">Submit</button>
							</div>
						</fieldset>
					</form>
				</main>
			</div>
			
		{% endblock %}
	</body>
</html>
