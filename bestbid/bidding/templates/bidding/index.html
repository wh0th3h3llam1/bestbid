<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<center>
				<h1>{{ username }}</h1>
            	<img src="{{ image.url }}" width="100" height="100" />
			<hr>
			<br><br>
			<form action="search_friends" method="POST">
				{% csrf_token %}
				<input type="text" name="search" placeholder="Search Friends"/>
				<input type="submit" value="Search">
			</form>
			<br><br>
			<form action="user_friends" method="POST">
				{% csrf_token %}
				<input type="submit" value="All Friends">
			</form><br><br>
			<form action="friend_requests" method="POST">
				{% csrf_token %}
				<input type="submit" value="Friend Requests">
			</form>
			<br><br>
			<hr>
			<form action="logout">
				<input type="submit" value="Logout">
			</form>
		</center>

	</body>
</html>
