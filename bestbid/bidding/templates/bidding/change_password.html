{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{% block head %}
			<title>Change Password | BestBid.com</title>

			<script src="{% static 'jquery/verify_password.js' %}"></script>
		{% endblock %}
	</head>

	<body>

		<main>
			{% block body %}
				<div class="container w-50">
					<br>
					<h2 style="text-align: center;">Change Password</h2>
					<br>

					<div class="form-group">
						<label for="old">Old Password</label>
						<input type="text" class="form-control" id="old" name="old"placeholder="Old Password" autocapitalize="false" autocomplete="false" autocorrect="false">
					</div>
					<div class="form-group">
						<label for="pwd1">New Password</label>
						<input type="text" class="form-control" id="pwd1" name="pwd1"placeholder="New Password" autocapitalize="false" autocomplete="false" autocorrect="false">
					</div>
					<div class="form-group">
						<label for="pwd2">Confirm Password</label>
						<input type="text" class="form-control" id="pwd2" name="pwd2"placeholder="Confirm Password" autocapitalize="false" autocomplete="false" autocorrect="false">
					</div>
					<form action="" method="post">
						{% csrf_token %}
						<fieldset>
							<input type="hidden" name="user_id" value="{{ request.session.id }}">
							<input type="hidden" name="user_type" value="{{ request.session.user_type }}">
							<button class="btn btn-primary" id="button" onkeypress="checkPassword()">Update Password</button>
						</fieldset>
					</form>
					<br>
				</div>

			{% endblock %}
		</main>
	</body>
</html>
